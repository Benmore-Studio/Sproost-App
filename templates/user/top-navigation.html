{% load static %}
    <!-- the display modal -->
    <div id="modal" class="relative hidden w-full">
        <div class="fixed inset-0 flex items-center justify-center z-50">
            <div class="fixed inset-0 bg-black/75"></div>
            <div class="bg-white w-[70%] md:w-[30%] rounded-lg z-50 absolute">
                <div class="w-full flex flex-col items-center justify-center gap-9 mt-6 pb-3 "> 
                    <a href="{% url 'profile:edit-profile'%}" class="hover:bg-gray-300 py-3 text-center w-full rounded-lg">Edit profile</a>
                    <a href="{% url 'logout' %}" class="hover:bg-gray-300 py-3 text-center w-full rounded-lg">Logout</a>
                </div>                      
                <div class="w-full flex justify-center gap-9 mt-6 pb-3">                       
                    <button id="close-modal-button" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">
                        Close Modal
                    </button>
                </div>
            </div>
        </div>
    </div>  


    <div class="w-full fixed top-0 border-b border-primary z-20 rounded-bl-lg rounded-br-lg shadow-sm bg-primary flex items-center py-4 pl-7">
        <div id="profile-pic-navbar" class="w-[60px] h-[60px] cursor-pointer">
            <img src="{% static 'images/home-owner.png' %}" alt="" class="w-full h-full object-contain" />
        </div>
        <div class="w-full flex flex-grow justify-center mr-8">
            <img src="{% static 'svgs/sproost-white.svg' %}" alt="" class="" />
        </div>
        
        
    </div>
    <script>
        let profilePicnavbar = document.querySelector('#profile-pic-navbar')
        let closeModalButton = document.querySelector('#close-modal-button')
        let modal = document.querySelector('#modal')
        profilePicnavbar.onclick= ()=>{
            modal.style.display = "block"
        }
        closeModalButton.onclick= ()=>{
            modal.style.display = "none"
        }
    </script>
</div>
