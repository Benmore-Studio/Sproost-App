{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sproost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2FAA07",
                        "primarydark": "#1A5E04",
                        "toneLightGreen": "#EAF7E6",
                    },
                    fontFamily: {
                        primary: ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
</head>

<body>
    <div class="">
        {% block topNav %} {% endblock topNav %}
        <div class="mb-20">{% block content %} {% endblock content %}</div>
        {% block bottomNav %} {% endblock bottomNav %}
    </div>
    <script>
        var messages = [
            {% for message in messages %}
                {"text": "{{ message }}", "level": "{{ message.tags }}"},
            {% endfor %}
        ];
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
    <script src = {% static "js/user/base.js" %} ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% block extraScripts %} {% endblock extraScripts %}
</body>

</html>
