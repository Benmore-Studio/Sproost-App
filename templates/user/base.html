{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sproost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/index.js' %}"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2FAA07",
              "primarydark": "#1A5E04",
              "toneLightGreen": "#EAF7E6",
            },
            fontFamily: {
              primary: ["Inter", "sans-serif"],
            },
          },
        },
      }
    </script>
  </head>

  <body>
    <div class="">
      {% block topNav %} {% endblock topNav %}
      <div class="mb-20">{% block content %} {% endblock content %}</div>
      {% include "user/bottom_navigation.html" %}

    {% block extraScripts %} {% endblock extraScripts %}

</html>
