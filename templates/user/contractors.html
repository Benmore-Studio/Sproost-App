{% extends "user/base.html" %} {% load static %} {% block content %}
<main class="w-full">
  <div class="w-full p-4">
    <h3 class="text-lg mb-2 font-medium text-gray-900">Contractors</h3>
    <div class="grid grid-cols-[70%25%] gap-4">
      <div class="group border border-gray-300 rounded-md flex items-center gap-2 p-2 mt-1">
        <img src="{% static 'svgs/search.svg' %}" alt="" class="w-[20px] h-[20px] object-contain" />
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search"
          class="w-full h-full outline-none group-focus:outline-none mt-1 focus-visible:border-none border-none"
        />
      </div>
      <div class="group border border-gray-300 rounded-md flex items-center justify-center gap-2 p-2 mt-1">
        <img src="{% static 'svgs/Filterlines.svg' %}" alt="" class="w-[20px] h-[20px] object-contain" />
        <span class="text-gray-700 font-semibold text-sm">Filters</span>
      </div>
    </div>
  </div>
  <!-- table search result -->
  <div class="w-full mt-2">
    <table class="w-full">
      <thead class="h-10 bg-gray-200 bg-opacity-80">
        <tr class="text-gray-600 text-xs font-medium">
          <th class="w-1/2 text-start p-4">Name</th>
          <th class="w-1/2 text-start p-4">Contact</th>
        </tr>
      </thead>
      <tbody class="p-4">
        <tr class="border-b border-neutral-100 last:border-0">
          <td class="w-1/2 p-4">
            <div class="w-full">
              <h3 class="text-gray-900 font-medium text-sm">Olivia Rhye</h3>
              <p class="text-gray-500 text-sm">Plumber</p>
            </div>
          </td>
          <td class="w-1/2 p-4">
            <div class="flex flex-col gap-1">
              <span class="text-gray-500 text-sm">+1 834 955 0920</span>
              <span class="text-gray-500 text-sm">olivia@untitledui.com</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
{% endblock content %}
