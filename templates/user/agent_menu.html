{% extends "user/base.html" %} 
{% load static %} 
{% block content %}

<div>
    <!-- company logo -->
    <div class="flex w-full items-center justify-center mt-8">
        <img src="/static/svgs/sproost-name.svg" alt="" class="w-[8rem]">
    </div>
    
    <!-- go back arrow -->
    <div class="w-full p-4 flex items-center gap-8 border-b border-neutral-150">
        <img onclick="goBack()" src="{% static 'svgs/chevron-left.svg' %}" alt="" class="cursor-pointer" />
        <h3 class="text-xl text-gray-900 font-medium">Menu</h3>
    </div>

    <div class="pl-[1.5rem] pr-[2.5rem]">
        <div class="w-full flex items-center justify-between border-b border-neutral-150 py-8">
            <p class="text-gray-900 font-medium">Find Contractors</p>
            <i class="fa fa-angle-right cursor-pointer text-gray-500" aria-hidden="true"></i>
        </div>
        <div class="w-full flex items-center justify-between border-b border-neutral-150 py-8">
            <p class="text-gray-900 font-medium">Find Investors</p>
            <i class="fa fa-angle-right cursor-pointer text-gray-500" aria-hidden="true"></i>
        </div>
        <div class="w-full flex items-center justify-between border-b border-neutral-150 py-8">
            <p class="text-gray-900 font-medium">Quotes</p>
            <i class="fa fa-angle-right cursor-pointer text-gray-500" aria-hidden="true"></i>
        </div>
        <div class="w-full flex items-center justify-between border-b border-neutral-150 py-8">
            <p class="text-gray-900 font-medium">About</p>
            <i class="fa fa-angle-right cursor-pointer text-gray-500" aria-hidden="true"></i>
        </div>
        <div class="w-full flex items-center justify-between border-b border-neutral-150 py-8">
            <p class="text-gray-900 font-medium">Notes</p>
            <i class="fa fa-angle-right cursor-pointer text-gray-500" aria-hidden="true"></i>
        </div>
        <div class="w-full flex items-center justify-between border-b border-neutral-150 py-8">
            <p class="text-gray-900 font-medium">Account Settings</p>
            <i class="fa fa-angle-right cursor-pointer text-gray-500" aria-hidden="true"></i>
        </div>

    </div>

</div>
{% endblock content %} 
{% block extraScripts %}

<script>
    function goBack() {
        history.back()
    }
</script>
{% endblock extraScripts %}
