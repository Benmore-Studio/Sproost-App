{% extends "user/base.html" %} {% load static %} {% block content %}

<style>
    #step {
        display: none;
    }
</style>
<div class="w-full">
    <div class="w-full">
        <!-- header -->
        <div class="w-full p-4 flex items-center gap-8 mt-4 border-b border-neutral-150">
            <img onclick="goBack()" src="{% static 'svgs/chevron-left.svg' %}" alt="" class="cursor-pointer" />
            <h3 class="text-xl text-gray-900 font-medium">Add Property</h3>
        </div>
        <!-- content -->

        <div class="w-full p-4">
            <form action="" class="w-full mt-4 flex flex-col gap-4">
                <div class="w-full">
                    <label for="agentName" class="text-gray-700 font-medium text-sm">Property Name</label>
                    <input type="text" name="agentName" id="agentName" placeholder="Type here" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none mt-1 focus:border-gray-500" />
                </div>
                <div class="w-full">
                    <label for="house_address" class="text-gray-700 font-medium text-sm">House Address</label>
                    <input type="text" name="house_address" id="house_address" placeholder="Type here" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none mt-1 focus:border-gray-500" />
                </div>
                <div class="w-full">
                    <label for="email" class="text-gray-700 font-medium text-sm">House Owner Phone number</label>
                    <div class="flex gap-2 p-2 border border-gray-300 p-2 mt-1 border border-gray-300 rounded-md">
                        <select name="country" id="country" class="w-2/12 rounded-md focus:outline-none mt-1 disabled:bg-transparent bg-transparent outline-none border-none focus:border-gray-500">
              <option value="" disabled selected>US</option>
              <option value="USA">US</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
              <!-- Add more country options here -->
            </select>
                        <input type="tel" name="phone" id="phone" placeholder="+1 (555) 000-0000" class="w-10/12 rounded-md focus:outline-none mt-1 focus:border-gray-500" />
                    </div>
                </div>
                <div class="w-full">
                    <label for="title" class="text-gray-700 font-medium text-sm">House Owner Email address</label>
                    <div class="group border border-gray-300 rounded-md flex items-center gap-2 p-2 mt-1">
                        <img src="{% static 'svgs/mail.svg' %}" alt="" class="fill-gray-500 w-[20px] h-[20px] text-gray-500" />
                        <input type="text" name="title" id="title" placeholder="Type here" class="w-full h-full outline-none group-focus:outline-none mt-1 focus-visible:border-none border-none" />
                    </div>
                </div>

                <div class="flex w-full flex-col gap-4 border-t border-neutral-150 pt-5">
                    <button onclick="gotoPropertyList()" type="button" class="flex items-center w-full justify-center p-3 rounded-lg bg-primary text-white border border-neutral-150 shadow-sm font-semibold">
            Add Property
          </button>
                    <button type="button" onclick="goBack()" class="flex p-3 w-full rounded-lg items-center justify-center bg-white border border-neutral-150 shadow-sm font-semibold">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}{% block bottomNav %}
{% include "user/bottom_nav_agent.html" %}
{% endblock bottomNav %} {% block extraScripts %}

<script>
    function goBack() {
        history.back()
    }

    function gotoPropertyList() {
        window.location.href = "/property-list/"
    }
</script>
{% endblock extraScripts %}
