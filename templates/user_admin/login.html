{% extends "admin/base.html" %} {% load static %} {% block authContent %}

<div class="w-full flex items-center justify-center h-screen">
    <div class="w-1/2 2xl:w-[40%] mx-auto flex flex-col gap-8 items-center justify-center">
        <img src="{% static 'svgs/sproost-plus.svg' %}" alt="" class="" />
        <div class="flex flex-col items-center justify-center">
            <h3 class="text-gray-900 font-semibold text-xl">Log in to your account</h3>
            <p class="text-gray-600 text-base">Welcome back! Please enter your details.</p>
        </div>
        <form action="" method="post" class="flex flex-col gap-4 w-full">
            {% csrf_token %}
            <div class="flex flex-col gap-2 w-full">
                <label for="email" class="text-gray-600 text-sm">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" required />
            </div>
            <div class="flex flex-col gap-2 w-full">
                <label for="password" class="text-gray-600 text-sm">Password</label>
                <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" required />
            </div>
            <div class="flex items-center justify-between gap-2 w-full">
                <label for="remember" class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="mr-2" />
          <span class="text-gray-600 text-sm">Remember for 30 days</span>
        </label>
                <a href="#" class="text-primary font-semibold text-sm">Forgot password?</a>
            </div>

            <div class="flex flex-col gap-4 mt-5 w-full">
                <button type="submit" class="w-full p-3 shadow-sm bg-primary text-white rounded-md font-semibold focus:outline-none focus:bg-primary">Sign in</button>
            </div>

        </form>
    </div>
</div>
{% endblock authContent %}
